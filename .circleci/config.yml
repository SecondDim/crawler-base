version: 2.1

orbs:
  python: circleci/python@0.2.1
  gcp-cli: circleci/gcp-cli@1.8.4

jobs:
  build-and-test:
    executor: python/default:3.7-stretch
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: which scrapy
          name: Which scrapy
      - python/save-cache
      - run:
          command: scrapy check
          name: Test scrapy
      # - run:
      #     command: pylint crawler_news/spiders/*
      #     name: lint

