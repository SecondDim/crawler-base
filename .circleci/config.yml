version: 2.1

orbs:
  python: circleci/python@0.2.1
  gcp-cli: circleci/gcp-cli@1.8.4

jobs:
  build-and-test:
    executor: python/default
    # docker:
    #   - image: python:3.7-stretch
    steps:
      - checkout
      - python/load-cache
      - restore_cache:
          keys:
          - scrapy-{{ checksum "requirements.txt"  }}
      - python/install-deps
      - python/save-cache
      - save_cache:
          key: scrapy-{{ checksum "requirements.txt"  }}
          paths:
            - /home/circleci/.local/bin/
      - run:
          command: scrapy check
          name: Test scrapy
      # - run:
      #     command: pylint crawler_news/spiders/*
      #     name: lint

  # TODO
  # deploy-to-gcp:
