version: 2.1

orbs:
  python: circleci/python@0.2.1
  gcp-cli: circleci/gcp-cli@1.8.4

jobs:
  build-and-test:
    docker:
      - image: python:3.7-stretch
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      # - run:
      #     command: python -m pylint crawler_news/spiders/*
      #     name: lint
      - run:
          command: python -m scrapy check
          name: Test scrapy

  deploy-to-gcp:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          command: ls
          name: ls
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run:
          command: gcloud config list
          name: Test

workflows:
  build-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - develop
                - /feature.*/
                - /circleci.*/
      # - gcp-cli/install_and_initialize_cli:
      #     requires:
      #       - build-and-test
      #     executor: gcp-cli/google
      #     filters:
      #       branches:
      #         only:
      #           - master
      #           - /circleci.*/
      - deploy-to-gcp:
          requires:
            # - gcp-cli/install_and_initialize_cli
            - build-and-test
          filters:
            branches:
              only:
                - master
                - /circleci.*/
